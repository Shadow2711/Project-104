<html>
    <head>
        <title>Project-103</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4."></script>
        <link href = "style.css" rel = "stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src = "https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <div class="container">
    
            <center>
              <h3 class = "btn btn-default header">Image Recognizer</h3>
              <br><br>
        
              <p style="font-size: 22px;">Model is trained to identify the following people: </p>
              <b class = "name_ofobjects">
                Ayaan
                <hr>
                Mother
                <hr>
              </b>
        
              <label>Webcam View - </label>
              <div id = "camera"></div>
              <br><br>
              <div id = "image"></div>
              <br><br>
              <button class = "glyphicon glyphicon-camera btn btn-warning" onclick = "takeSnapshot()"> Capture Image</button>
              <br><br>
              <button class = "glyphicon glyphicon-search btn btn-success" onclick = "recognizeObject()"> Identify Image</button>
              <br><br>
        
              <p style="font-size: 22px;">Object : <span id = "result_objectName"></span>  </p>
              <p style="font-size: 22px;">Accuracy : <span id = "result_objectAccuracy"></span> </p>
            </center>
        
          </div>
          <script src = "main.js"></script>
    </body>
</html>
